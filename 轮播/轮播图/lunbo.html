<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/lunbo.css">
    <script type="text/javascript" src="js/lunbo.js" href="javascript">
    </script>
    <title></title>
    <style>
        li {
            list-style: none;
        }
        
        .archer {
            position: absolute;
            top: 0%;
            display: none;
        }
        
        .active {
            display: block;
        }
        
        button {
            position: absolute;
            top: 70%;
            width: 50px;
        }
        
        #goup {
            left: 400px;
        }
        
        #godown {
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="fate">
        <div class="saber">
            <ul>
                <li class="archer active"><img src="img/illust_13010631_20191118_150928.jpg"></li>
                <li class="archer"><img src="img/illust_13010631_20191118_150928.jpg"></li>
                <li class="archer"><img src="img/illust_13010631_20191118_150928.jpg"></li>
                <li class="archer"><img src="img/illust_13010631_20191118_150928.jpg"></li>
                <li class="archer"><img src="img/illust_13010631_20191118_150928.jpg"></li>
            </ul>
        </div>
    </div>
    <div class="lancer">
        <button id="goup">></button>
        <button id="godown"><</button>
    </div>
    <script>
        var pic = document.getElementsByTagName("li");
        var archer = document.getElementsByClassName("archer");
        var goup = document.getElementById("goup");
        var godown = document.getElementById("godown");
        var index = 0;
        goup.onclick = function() {
            for (var i = 0; i < pic.length; i++) {
                pic[i].className = "archer";
            }
            if (index < 4) {
                index++;
            } else {
                index = 0;
            }
            pic[index].className = "active";

        }
        godown.onclick = function() {
            for (var i = 0; i < pic.length; i++) {
                pic[i].className = "archer";
            }
            if (index > 0) {
                index--;
            } else {
                index = 4;
            }
            pic[index].className = "active";

        }
    </script>
</body>
